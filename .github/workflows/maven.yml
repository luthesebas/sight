name: Maven Build

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn -B install --file pom.xml -P production
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v1.0.0
      with:
        name: sight-api
        path: target
